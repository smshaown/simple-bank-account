<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Bank Account</title>
    <!-- Tailwind css link -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>


    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to my Bank Account <span class="text-pink-700"> Login page</span> </h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 p-8 mx-auto mt-8">       
            <h3 class="text-2xl mb-4">Please Login</h3>
            <div>
                <input class="border block border-gray-400 rounded w-3/4 mb-4 px-2"  type="text" placeholder="your email">
                <input class="border block border-gray-400 rounded w-3/4 mb-4 px-2"  type="password" placeholder="your password">
                <button class="bg-yellow-600 px-4 rounded text-white font-medium" >Submit</button>
            </div>
        </section>  
    </main>
</body>
</html>
